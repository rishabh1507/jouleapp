      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div class="box">

              <div class="shape6"></div>

                <form class="form" [formGroup]="loginForm">
                  <div class="form-group">
                    <label for="email" class="text-white">Your Email</label><br>
                    <input type="text" name="email" formControlName="email" id="email" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-white">Password:</label><br>
                    <input type="text" name="password" formControlName="password" id="password" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="submit" name="submit" (click)="login()" class="btn btn-info btn-md" value="submit">
                   
                    <input type="button" name="register" id="registerJump" (click)="moveToRegister()"
                      class="btn btn-info btn-md" value="register">
                  </div>

                  <div>
                    <a class="nav-link" routerLinkActive="active" routerLink='/guest'>guest</a>
